upstream backend {
    server base_api:8000;
}

server {
    listen 80;
    client_max_body_size 100M;

    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        proxy_pass http://backend;
        alias /usr/src/base_api/static;
    }

}
