        <div class="content-wrapper container-xxl p-0">
            <div class="content-body">
                <!-- Basic Horizontal form layout section start -->
                <section id="basic-horizontal-layouts">
                    <div class="row" style="justify-content: center">
                        <!--  NEEDED FORM -->
                        <div class="col-md-3 col-12">
                            <div class="card">
                                <div class="card-header" style="justify-content: center">
                                    <h4 class="card-title">Login</h4>
                                </div>
                                <div class="card-body">
                                    <form class="form form-horizontal">
                                        <div class="row">

                                            <div class="col-12">
                                                <div class="mb-1 row">

                                                    <div class="col-sm-12">
                                                        <div class="input-group input-group-merge">
                                                            <span class="input-group-text"><i data-feather="mail"></i></span>
                                                            <input type="email" id="email" class="form-control" name="email-id-icon" placeholder="Email" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="mb-1 row">

                                                    <div class="col-sm-12">
                                                        <div class="input-group input-group-merge">
                                                            <span class="input-group-text"><i data-feather="smartphone"></i></span>
                                                            <input type="password" id="password" class="form-control" name="contact-icon" placeholder="Password" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-9 offset-sm-3">
                                                <div class="mb-1">
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" id="customCheck2" />
                                                        <label class="form-check-label" for="customCheck2">Remember me</label>
                                                    </div>
                                                </div>

                                            </div>
                                             <div class="col-12" style="text-align: center">
                                                    <button type="button" class="btn btn-success me-1" id="login_button">Sign In</button>
                                                </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Basic Horizontal form layout section end -->


            </div>
